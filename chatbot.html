
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Student Support Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFF3E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color:white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }
        h1 {
            text-align: center;
            color: #1f2937;
            font-weight: 700;
            font-size: 2.25rem;
            margin-bottom: 2rem;
        }
        .chatbot-container {
            border: 1px solid #d1d5db;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            height: 500px;
            overflow: hidden;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 0.5rem;
            max-width: 80%;
            padding: 0.75rem;
            border-radius: 12px;
        }
        .user-message {
            background-color:#3f3e3e ;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .chat-input-form {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #d1d5db;
            background-color: white;
        }
        .chat-input {
            flex-grow: 1;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            margin-right: 0.5rem;
        }
        .chat-button {
            width: auto;
            padding: 0.75rem 1.25rem;
            background-color:#181717;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ¤– AI Student Support Chatbot</h1>
        <div class="chatbot-container" id="chatbot-ui">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">Hi there! I'm here to help. What's on your mind?</div>
            </div>
            <form id="chat-input-form" class="chat-input-form">
                <input type="text" id="chat-input" class="chat-input" placeholder="Type your message...">
                <button type="submit" class="chat-button">Send</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatInputForm = document.getElementById('chat-input-form');
            const chatInput = document.getElementById('chat-input');
            const chatMessages = document.getElementById('chat-messages');

            chatInputForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const userMessage = chatInput.value.trim();
                if (userMessage) {
                    appendMessage('user', userMessage);
                    chatInput.value = '';
                    setTimeout(() => {
                        const botResponse = getBotResponse(userMessage);
                        appendMessage('bot', botResponse);
                    }, 500);
                }
            });

            function appendMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                if (sender === 'user') {
                    messageDiv.classList.add('user-message');
                } else {
                    messageDiv.classList.add('bot-message');
                }
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function getBotResponse(message) {
                const lowerCaseMessage = message.toLowerCase();
                if (lowerCaseMessage.includes('stress') || lowerCaseMessage.includes('stressed') || lowerCaseMessage.includes('low') || lowerCaseMessage.includes('sad') || lowerCaseMessage.includes('unhappy')) {
                    return 'It sounds like you are feeling stressed. Taking a short break, going for a walk, or practicing deep breathing can help. Remember, it\'s okay to feel this way. can i ask why are yor feeling this way';
                }
                if (lowerCaseMessage.includes('anxiety') || lowerCaseMessage.includes('anxious') || lowerCaseMessage.includes('depressed')) {
                    return 'Anxiety and depression can be tough, but you are not alone. Focusing on what you can control and using grounding techniques might be helpful. If you want, you can also consider booking an appointment with a counselor.';
                }
                if (lowerCaseMessage.includes('exam') || lowerCaseMessage.includes('academics') || lowerCaseMessage.includes('study')) {
                    return 'Academic pressure is a major challenge for many students. Try breaking down your tasks into smaller, manageable chunks and set realistic goals. Don\'t forget to reward yourself for your hard work.';
                }
                if (lowerCaseMessage.includes('appointment')) {
                    return 'You can use the form above to book an appointment with a professional counselor. They are here to help you through difficult times.';
                }
                if (lowerCaseMessage.includes('hello') || lowerCaseMessage.includes('hi') || lowerCaseMessage.includes('hey')) {
                    return 'Hello! How can I assist you with your mental health today?';
                }
                if (lowerCaseMessage.includes('thanks') || lowerCaseMessage.includes('thankyou') || lowerCaseMessage.includes('it was helpful')) {
                    return 'You\'re very welcome ðŸ˜„. I\'m really glad, I can help you out!';
                }
                return 'I\'m sorry, I don\'t understand that. I can provide support for topics like stress, anxiety, academic pressure, or appointments. Could you rephrase your question?';
            }
        });
    </script>
</body>
</html>
